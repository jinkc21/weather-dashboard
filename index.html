<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">Enter your city to find the 5 day forecast coming up.</p>
      <hr class="my-4">
      <p></p>
      <p class="lead">
        <input id="city-input" type="text">
        <button class="btn btn-primary btn-lg" type="submit" id="get-weather-button">Get Weather</button>
      </p>
    </div>
  </header>
  <section id="main">
    <div id="weather-output">
      <div id="city-name"></div>
      <div id="day-1">
        <h1 class="date"></h1>
        <div class="weather-icon"></div>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-2">
        <h1 class="date"></h1>
        <div class="weather-icon"></div>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-3">
        <h1 class="date"></h1>
        <div class="weather-icon"></div>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-4">
        <h1 class="date"></h1>
        <div class="weather-icon"></div>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-5">
        <h1 class="date"></h1>
        <div class="weather-icon"></div>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>

     </div>
  </section>

  <script src="assets/js/script.js"></script>
</body>

</html>
