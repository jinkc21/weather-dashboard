<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">Enter your city to find the 5 day forecast coming up.</p>
      <hr class="my-4">
      <p></p>
      <p class="lead">
        City:<input id="city-input" type="text">
        <button class="btn btn-primary btn-lg" type="submit" id="get-weather-button">Get Weather</button>
      </p>
    </div>
  </header>
  <section id="main">
    <div id="weather-output">
      <h2 id="city-name"></h2>
      <div id="forecast-container" class="container">
      <div id="day-1" class="daily-forecast">
        <h3 id="day-1-date" class="date"></h3>
        <img id="day-1-icon" class="weather-icon"></img>
        <p id="day-1-temp" class="temperature"></p>
       <p id="day-1-humidity" class="humidity"></p>
       <p id="day-1-wind" class="wind-speed"></p>
      </div>
      <div id="day-2" class="daily-forecast">
        <h3 class="date"></h3>
        <img class="weather-icon"></img>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-3" class="daily-forecast">
        <h3 class="date"></h3>
        <img class="weather-icon"></img>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-4" class="daily-forecast">
        <h3 class="date"></h3>
        <img class="weather-icon"></img>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <div id="day-5" class="daily-forecast">
        <h3 class="date"></h3>
        <img class="weather-icon"></img>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
</div>
     </div>
  </section>

  <script src="assets/js/script.js"></script>
</body>

</html>
